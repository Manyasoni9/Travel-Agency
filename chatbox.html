<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQq7Ml8WsgGqQaGkECmY2HwlWDfHlquGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
.chat-box {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 300px;
  height: 500px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
}

.chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #005fff;
  color: #fff;
  border-radius: 10px 10px 0 0;
}

.chat-header h2 {
  margin: 0;
  font-size: 18px;
}

.close-btn {
  background-color: transparent;
  border: none;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
}

.chat-messages {
  flex-grow: 1;
  padding: 10px;
  overflow-y: auto;
}

.message {
  margin-bottom: 10px;
}

.message p {
  margin: 0;
  padding: 5px;
  border-radius: 10px;
  max-width: 80%;
}

.message.user p {
  background-color: #005fff;
  color: #fff;
  align-self: flex-end;
}

.chat-input {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  border-top: 1px solid #ccc;
}

.chat-input input {
  flex-grow: 1;
  padding: 5px;
  border: none;
  border-radius: 10px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.chat-input button {
  background-color: #005fff;
  color: #fff;
  padding: 5px 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin-left: 10px;
}
</style>
<body>
    <div class="chat-box">
        <div class="chat-header">
          <h2>Chat</h2>
          <button class="close-btn">X</button>
        </div>
        <div class="chat-messages">
          <div class="message">
            <p>Hello, how can I help you?</p>
          </div>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Type your message here...">
          <button class="send-btn">Send</button>
        </div>
      </div>
</body>
</html>
